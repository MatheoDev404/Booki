<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>

    <div id="header-logo">
      <a href="#"><img src="assets\images\logo\Booki@3x.png" alt="logo du site"></a>
    </div>

    <nav id="main-nav">
      <ul class="flex-container">
          <li>
            <a href="#">Hébergement</a>
          </li>
          <li>
            <a href="#">Activités</a>
          </li>
      </ul>
    </nav>

  </header>
  <main>
    <h1 class="search-main-title">Trouvez votre hébergement pour des vacances de rêve</h1>
    <p class="search-secondary-title">En plein centre ville ou en pleine nature</p>

    <section class="search">  

      <form action="" method="get" class="search-container" >
        <label for="search"><i class="fa-solid fa-location-dot"></i></label>
        <input type="search" name="search" placeholder="Marseille, France">
        <button type="submit">
          <i class="fa-solid fa-magnifying-glass search-icon"></i>
          <span class="hidden">Rechercher</span>
        </button>
      </form>
          
      <div class="filter-container">
        <h2>Filtres</h2>
        <ul class="filter-list">
          <li class="filter">
            <i class="fa-solid fa-money-bill-wave"></i>
            <a href="#">
              <span class="uppercase">é</span>conomique
            </a>
          </li>
          <li class="filter">
            <i class="fa-solid fa-child-reaching"></i>
            <a href="#">Familial</a>
          </li>
          <li class="filter">
            <i class="fa-solid fa-heart"></i>
            <a href="#">Romantique</a>
          </li>
          <li class="filter">
            <i class="fa-solid fa-dog"></i>
            <a href="#">Animaux autorisés</a>
          </li>
        </ul>
      </div>
      
      <div class="information">
        <i class="fa-solid fa-circle-info"></i>
        <p>Plus de 500 logements sont disponbles dans cette ville</p>
      </div>
      
    </section>
  </main>
  <footer>
  </footer>
</body>
</html>
