<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    
    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/62392c68e9.js" crossorigin="anonymous"></script>

</head>
<body>
  <header>

    <div id="header-logo">
      <a href="#"><img src="assets\images\logo\Booki@3x.png" alt="logo du site"></a>
    </div>

    <nav class="main-nav">
      <ul class="main-nav-list flex-container">
          <li class="main-nav-list-item">
            <a href="#" class="main-nav-link">
              Hébergement
            </a>
          </li>
          <li class="main-nav-list-item">
            <a href="#" class="main-nav-link">
              Activités
            </a>
          </li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="search">
      <div class="flex-container">
        <h1 class="search-main-title">Trouvez votre hébergement pour des vacances de rêve</h1>
        <p class="search-secondary-title">En plein centre ville ou en pleine nature</p>
      </div>
      
      <div class="search-container">
        <form action="" method="get">
          <label for="search"><i class="fa-solid fa-location-dot"></i></label>
          <input type="search" name="search" placeholder="Marseille, France">
          <button type="submit">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <span class="hidden">Rechercher</span>
          </button>
        </form>
      </div>
          
      <div class="filter-container">
        <h2>Filtres</h2>
        <ul class="filter-list">
          <li class="filter">
            <div>
              <i class="fa-solid fa-money-bill-wave"></i>
              <a href="#">
                <span class="uppercase">é</span>conomique
              </a>
            </div>
          </li>
          <li class="filter">
            <div>
              <i class="fa-solid fa-child-reaching"></i>
              <a href="#">
                Familial
              </a>
            </div>
          </li>
          <li class="filter">
            <div>
              <i class="fa-solid fa-heart"></i>
              <a href="#">
                Romantique
              </a>
            </div>
          </li>
          <li class="filter">
            <div>
              <i class="fa-solid fa-dog"></i>
              <a href="#">
                Animaux autorisés
              </a>
            </div>
          </li>
        </ul>
      </div>
      
      <div class="information">
        <i class="fa-solid fa-circle-info"></i>
        <p>Plus de 500 logements sont disponbles dans cette ville</p>
      </div>
    </section>


  </main>
  <footer>


  </footer>
</body>
</html>
